<body>
    <div class="container px-5 my-5">

        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="text-center">
                    <h2 class="fw-bolder" style="color: white">Conoce a todos lo servicios</h2>
                    <p class="lead" style="color: white">Mantente al d√≠a y conoce todos los servicios disponibles</p>
                </div>
            </div>
        </div>
    
        <!-- Button Regresar a habitaciones -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success me-md-2" type="button" routerLink="/habitaciones">Regresar a habitaciones</button>
        </div>
    
        <!-- Button Agregar "Modal" -->
        <button *ngIf="role === 'Gerente'" type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#agregarServicio">
          Agregar un nuevo Servicio
        </button>
    
        <!-- "Cards" Obtener Servicios -->
        <div class="row gx-5">
    
            <div class="col-lg-4 mb-5" *ngFor="let Servi of servicioModelGetIdH">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top" src="https://i0.wp.com/www.lugarnia.com/wp-content/uploads/2019/02/utilizar-el-servicio-de-habitaciones-e1550783123726.jpg?fit=1000%2C666&ssl=1" alt="...">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">{{ Servi.nombreServicio }}</h5>
                        <p class="card-text mb-0">
                            El costo de servicio es: {{ Servi.costoServicio }} Quetzales.
                        </p>
                    </div>
                    <div *ngIf="role === 'Gerente'" class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <button type="button" class="btn btn-warning" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" (click)="getServicioId(Servi._id)">Editar</button>
                            <button type="button" class="btn btn-danger" (click)="deleteServicio(Servi._id)">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    
    <!-- "Modal" Agregar Servicio -->
    <div class="modal fade" id="agregarServicio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
    
                    <form>
                        <div class="mg-3">
                            <label for="inputNameServicio" class="form-label">Nombre del servicio</label>
                            <input type="text" id="inputNameServicio" class="form-control" name="nombreServicio" #nombreServicio="ngModel" [(ngModel)]="servicioModelPost.nombreServicio">
                        </div>
                        <div class="mg-3">
                            <label for="inputCostoServicio" class="form-label">Costo del servicio</label>
                            <input type="text" id="inputCostoServicio" class="form-control" name="costoServicio" #costoServicio="ngModel" [(ngModel)]="servicioModelPost.costoServicio">
                        </div>
    
                    
                    </form>
    
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-bs-dismiss="modal">Cancelar</button>
                    <button type="button " class="btn btn-primary " data-bs-dismiss="modal" (click)="postServicio()">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- "OffCanvas" Editar Servicio -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Servicio</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <div class="mg-3">
                    <label for="inputNameServicio" class="form-label">Nombre del servicio</label>
                    <input type="text" id="inputNameServicio" class="form-control" name="nombreServicio" #nombreServicio="ngModel" [(ngModel)]="servicioModelGetId.nombreServicio">
                </div>
                <div class="mg-3">
                    <label for="inputCostoServicio" class="form-label">Costo del servicio</label>
                    <input type="text" id="inputCostoServicio" class="form-control" name="costoServicio" #costoServicio="ngModel" [(ngModel)]="servicioModelGetId.costoServicio">
                </div>
    
                <button type="submit" class="btn btn-success" (click)="putServicio()" data-bs-dismiss="offcanvas">Guardar Cambios</button>
            </form>
        </div>
    </div>
    
</body>
