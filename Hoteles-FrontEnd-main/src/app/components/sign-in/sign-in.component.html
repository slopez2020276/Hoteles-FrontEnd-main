<body class="boody">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5"
          src="../../../assets/img/logoGrupooPb.png" alt="..."></div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center mb-4">
              <p class="lead fw-normal mb-0 me-3">Iniciar sesión</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="" name="email" #email="ngModel" [(ngModel)]="userModel.email" />
              <label class="form-label" for="form3Example3">Correo</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder=""
                name="password" #password="ngModel" [(ngModel)]="userModel.password" />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-danger btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Iniciar sesión</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Aun no tienes una cuenta? <a routerLink="/sign-up"
                  class="link-danger" >Registrarté</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
