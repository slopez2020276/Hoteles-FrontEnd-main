<head>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
      <section class="bg-light py-3">

        <div class="container">

          <div class="row">

            <div
            class="h1 text-center text-dark"
            id="pageHeaderTitle">
           Hoteles mas solicitados
          </div>

            <div class="col-lg-3 col-md-4 d-flex">
              <button class="btn btn-primary w-10 align-self-center bi bi-arrow-return-left"  routerLink="/hoteles" >Regresar</button>
            </div>

            <div style="display: block;">
              <canvas baseChart chartType="pie" [data]="chartData" [colors]="chartColors" [labels]="chartLabels"
                [options]="chartOptions" [plugins]="chartPlugins" [legend]="chartLegend">

              </canvas>
            </div>



          </div>

        </div>

      </section>




</body>
